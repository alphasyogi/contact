<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Progate</title>
    <link rel="stylesheet" href="contact.css"> 
    <!--<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" > -->
    <link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css" media="all" />
  </head>
  <body>
    <div class="header">
        <div class="header-logo">airoWaseda</div>   <!--いずれはロゴ画像を入れたい-->
        <div class="header-list">
          <a class="listname1">サービス詳細</a>   <!--それぞれリンクをつけよう！！-->
          <a>新規登録</a>
          <a>ログイン</a>
        </div>
    </div>
    <div class = "title">
        <h1>CONTACT</h1>
        <p>お問い合わせ</p>
    </div>
    <div class = "input_box">
        <div class ="c">
            <div class="left">お名前<span>*</span></div>
            <div class="right">
                <input type="text" style="border:none" name="name" size="20" value placeholder=" &#xf007; 入力例：早稲田うん子" />
            </div>
        </div> 
        <div class ="c">
            <div class="left">メールアドレス<span>*</span></div>
            <div class="right"><input type="text" style="border:none" name="mail_address" size="20" value placeholder="入力例：wasedaunko@gmail.com" ></div>
        </div>    
        <div class ="c">
            <div class="left">お問い合わせ内容<span>*</span></div>
            <div class="right"><textarea type="text" style="border:none" name="message" size="30" value placeholder="お問い合わせ内容の詳細をこちらの欄に記載ください" ></textarea></div>
        </div> 
    </div>
    <div class="footer">
        <div><h1 class="footer-logo">airoWaseda</h1></div> <!--いずれはロゴ画像を入れたい-->
        <div class="footer-list">
          <li>HOME</li>
          <li>CONTACT</li>
        </div>
    </div>
    </body>
</html>
